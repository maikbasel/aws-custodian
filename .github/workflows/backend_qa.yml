name: Backend Quality Assurance Checks

on:
  push:
    paths:
      - 'src-tauri/**'
      - '.github/workflows/backend_qa.yml'
    branches:
      - master
  pull_request:
    paths:
      - 'src-tauri/**'
      - '.github/workflows/backend_qa.yml'
    branches:
      - master

defaults:
  run:
    working-directory: src-tauri

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: rustfmt, clippy, llvm-tools

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Install Tauri dependencies (ubuntu only)
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - uses: actions-rs/tarpaulin@v1
        with:
          command: run --all --out Xml

#      - name: Generate code coverage
#        run: cargo llvm-cov --all-features --no-fail-fast --workspace --lcov --output-path lcov.info

      #      - name: Run tests
      #        uses: actions-rs/cargo@v1
      #        with:
      #          command: test
      #          args: --all-features --no-fail-fast --manifest-path=src-tauri/Cargo.toml
      #        env:
      #          CARGO_INCREMENTAL: '0'
      #          RUSTFLAGS: '-Zprofile -Ccodegen-units=1 -Cinline-threshold=0 -Clink-dead-code -Coverflow-checks=off -Cpanic=abort -Zpanic_abort_tests'
      #          RUSTDOCFLAGS: '-Zprofile -Ccodegen-units=1 -Cinline-threshold=0 -Clink-dead-code -Coverflow-checks=off -Cpanic=abort -Zpanic_abort_tests'

      - name: Create code coverage report
        uses: actions-rs/grcov@v0.1

      - name: Run Rustfmt
        run: cargo fmt -- --check

      - name: Run Clippy
        run: cargo clippy -- -D warnings
